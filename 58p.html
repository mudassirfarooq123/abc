<head>

    <title>Document</title>
</head>
<body>
    <div id="time">
        time now

    <script>
        function greet(name){

        }

        //setTimeout

        setTimeout(greet,2000,"Asad");
        // timeOut = setTimeout(greet,2000,"Asad");
        // console.log(timeOut);
        // clearTimeout(timeOut);

        setInterval(greet,2000,"Asad");
        // intervalId = setInterval(greet,2000,"Asad");
        // console.log(intervalId);
        // clearInterval(intervalId);

        function time(){
            time = new Date;
            console.log(time);
            document.getElementById('time').innerHTML=time;

        }
        setInterval(time,1000);
        



    </script>

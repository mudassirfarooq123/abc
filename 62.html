<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    
    <script>
        let me = {
            name: "Harry",
            friend: "Hadi",
            food: "Bhindi"
        }
        console.log(me);

        let j = JSON.stringify(me);
        console.log(j);

        j = j.replace("Bhindi","Carrot");
        console.log(j);

        j = JSON.parse(j);
        console.log(j); 

    </script>
</body>
</html>

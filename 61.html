<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    
    <script>
        //Printing the Math Object
        let m = Math;
        console.log(m);

        //printing the Fuction from Math Object
        let a =34.734;
        let b =80;

        console.log("the value of a and b is",a,b);

        //Math.round Function
        console.log("the value of a and b rounded is",Math.round(a),Math.round(b));
        
        //Math.pow Function
        console.log("3 raised to the power of 3 is ",Math.pow(3,3));

        //MAth.sqrt Function
        console.log("square root of 43",Math.sqrt(43));

        //Math.ceil Function
        console.log("5.8 rounded up to nearest integer is",Math.ceil(5.8));

        //Math.ceil Function
        console.log("5.8 rounded down to nearest integer is",Math.floor(5.8));

        //Math.abs Function
        console.log("absolute value of 4.66 is",Math.abs(4.66));
        console.log("absolute value of -4.66 is",Math.abs(-4.66));

        //Trigonometric Function 
        console.log("the value of sin(pi) is ",Math.sin(Math.PI));
        console.log("the value of tan(pi) is ",Math.tan(Math.PI));
        console.log("the value of cos(pi) is ",Math.cos(Math.PI));

        //Min and Max Function
        console.log("minimum value of 24,65,16 is ",Math.min(24,65,16));

        console.log("maximum value of 24,65,16 is ",Math.max(24,65,16));

        //Generating a Random number
        let r =Math.random();
        console.log("the random number is",r);

        //Random number b/w 1 and 1000
        let a1=1;
        let b1=1000;
        let r1=a1+(b1-a1)*Math.random();
        console.log("the random number is",r1);
        console.log("the random number is",Math.round(r1));


    </script>
</body>
</html>

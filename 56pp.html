<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a = 12;
        console.log(12);

        //OPERATORS
        let num1 = 2;
        let num2 = 10;
        console.log("display num1 + num2 is"+(num1 + num2));
        console.log("display num1 - num2 is"+(num1 - num2));
        console.log("display num1 * num2 is"+(num1 * num2));
        console.log("display num1 / num2 is"+(num1 / num2));
        console.log("display num1 ** num2 is"+(num1 ** num2));
        console.log("display num1++ is"+(num1++));
        console.log("display ++num1 is"+(++num1));
        console.log("display num2-- is"+(num2--));
        console.log("display --num2 is"+(--num2));

        let name = "Harry";
        let school ="secondary school";
        console.log(name+school);

        //TEMPLATE LITERALS
        console.log(`${name} is a good boy and study in ${school}`);

        //ESCAPE SEQUENCE
        console.log('he is a boy \n and study in \t ninth');
        let len = name.length;
        console.log(len);

        //STRING FUNCTION
        let str = 'this is string';
        console.log(str);

        let pos=str.indexOf('ri');
        console.log(pos);

        let sub = str.lastIndexOf('is');
        console.log(sub);

        let set=str.slice(1,4);
        console.log(set);
        let sets =str.substring(2,6);
        console.log(sets);

        let rep = str.replace('string','book');
        console.log(rep);

        let see = 'Hello';
        console.log(see.toLowerCase());
        console.log(see.toUpperCase());

        let stew=str.concat('newstring');
        console.log(stew);

        let saw="  he  is    a boy   ";
        console.log(saw);
        console.log(saw.trim());

    </script>
</body>

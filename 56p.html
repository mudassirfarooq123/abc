<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="main">
       <ul id="nav">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact Us</li>
       </ul> 
    </div>
    <div class="container">
        Hello
    </div>

    <script>
        let main = document.getElementById('main');
        console.log(main);

        let con = document.getElementsByClassName('container');
        console.log(con);

        let sel = document.querySelector('#main');
        console.log(sel);

        let sell = document.querySelector('.container');
        console.log(sell);

        let sale = document.querySelector('#nav>li');
        console.log(sale);

        let same = document.querySelectorAll('#nav>li');
        console.log(same);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <script>
        //Printing the Math Object
        let m = Math;
        console.log(m);

        //printing the Fuction from Math Object
        let a = 23.455;
        let b = 65;

        console.log("the value of a and b is",a,b);
        
        //Math.round Function
        console.log("the value of round a and b  is",Math.round(a),Math.round(b));

        //Math.pow Function
        console.log("6 raised to power 3 is",Math.pow(6,3));

        //Math.sqrt Function
        console.log("Square root of 56 is",Math.sqrt(56));

        //Math.ceil Function
        console.log("9.232 rounded up to nearest integer is",Math.ceil(9.232));

        //Math.floor Function
        console.log("2.567 rounded down to nearest integer is",Math.floor(2.567));

        //Math.abs Function
        console.log("absolute value of 3.015 is",Math.abs(3.015));
        console.log("absolute value of -3.015 is",Math.abs(-3.015));

        //Trigonometric Function
        console.log("the value of sin(pi) is",Math.sin(Math.PI));
        console.log("the value of tan(E) is",Math.tan(Math.E));
        console.log("the value of cos(pi) is",Math.cos(Math.PI));

        //Min and Max Function
        console.log("minimum value (32,41,65) is ",Math.min(32,41,65));
        console.log("maximum value (32,41,65) is ",Math.max(32,41,65));

        //Generating a Random number
        let r = Math.random();
        console.log("the random number is ",r);

        //Random number b/w 230 and 745
        let c = 230;
        let e = 745;
        let r1 = c + (e-c)*Math.random();
        console.log("the random number b/w 230 & 745 is",Math.round(r1));
        console.log("the random number b/w 230 & 745 is",r1);
        



    </script>
</body>
</html>
